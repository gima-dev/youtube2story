<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Youtube→Story — загрузчик</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;max-width:560px;margin:auto}
    input{width:100%;padding:10px;margin:8px 0}
    button{padding:10px 16px}
    .hint{color:#666;font-size:0.9em}
  </style>
</head>
<body>
  <h1>Загрузчик YouTube → Story</h1>
  <p class="hint">Вставьте ссылку на видео YouTube. Сервер скачает и обрежет до 60s (если настроено), затем вернёт файл для публикации в историях.</p>

  <input id="url" placeholder="https://youtu.be/..." autofocus />
  <div style="display:flex;gap:8px;align-items:center">
    <button id="paste">Вставить из буфера</button>
    <button id="process">Обработать и открыть редактор историй</button>
  </div>

  <p id="status"></p>

  <script src="/app.js"></script>
</body>
</html>
